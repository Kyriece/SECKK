        <!-- Worry about hashing the password later-->
        <script src="../javascript/sha256.js"></script>
        <script type="text/javascript">
            function hash() {
            var password = document.getElementById('userPassword').value;
            var hashed_password = SHA256.hash(password);
            document.getElementById("userPassword").value = hashed_password;
            }
        </script>
